name: Metrics
on:
  # Update every 24 hours
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          # You need to create a Personal Access Token (Classic) with 'repo' scope
          # and add it to your Repository Secrets as METRICS_TOKEN
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: ${{ github.repository_owner }}
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata # Set your timezone

          # 1. ANIMATED LANGUAGE STATS (Shows your Java/Python usage)
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css
          plugin_languages_details: lines, percentage
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes

          # 2. ANIMATED HABITS CHART (Shows when you code)
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes # This chart animates on load

          # 3. ISOMETRIC CALENDAR (The "3D" version of the contribution graph)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # 4. ACHIEVEMENTS (Gamification icons)
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: B
