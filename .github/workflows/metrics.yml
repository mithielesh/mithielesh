name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: mithielesh
          template: classic
          
          # 1. ONLY SHOW ACTIVITY
          # This keeps the top "Commits", "PRs" list, but removes repos/followers/etc.
          base: activity
          config_timezone: Asia/Kolkata
          
          # 2. ENABLE STREAKS (But hide the graph below)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # 3. CUSTOM CYBER CSS (The Magic Part) ðŸª„
          config_style: CSS
          config_css: |
             /* CYBER COLORS */
             body { --color-text-primary: #00ff41; --color-text-secondary: #00ff41; --color-bg: #0a0a0a; }
             .field { color: #ffffff !important; }
             
             /* HIDE THE 3D GRAPH VISUAL */
             .isocalendar-plot { display: none !important; }
             
             /* HIDE THE DISCLAIMER TEXT & FOOTER */
             .footer { display: none !important; }
             .caption { display: none !important; }
             
             /* CLEANUP LAYOUT */
             .isocalendar-items { margin-top: -20px; } /* Pull text up */
